<body>

    <div class="all">


    <!-- Heading of the page -->
    <div class="header"><h1>Calculator</h1></div>

    <!-- Using the p element to separate the buttons -->
    <p>

    <!-- calc += 1 stores the 1 string in the script to be used later -->
    <button onclick=" calc += 1
    console.log(calc)">1</button>

    <!-- Same here but using the number 2 -->
    <button onclick="calc += 2
    console.log(calc)">2</button>

    <button onclick="calc += 3
    console.log(calc)">3</button>

    <button onclick="calc += 4
    console.log(calc)">4</button>

    </p>

    <p>
    
    <button onclick="calc += 5
    console.log(calc)">5</button>

    <button onclick="calc += 6
    console.log(calc)">6</button>

    <button onclick="calc += 7
    console.log(calc)">7</button>

    <button onclick="calc += 8
    console.log(calc)">8</button>
    


    </p>
  
    <button onclick="calc += 9
    console.log(calc)">9</button>

    <!-- stores the + to sum the numbers -->
    <button onclick="calc += ' + ' "> + </button>

    <!-- converts the stored strings to numbers and calculate them -->
    <button onclick="calc = eval(calc)
    alert(calc)">=</button>

    <button onclick="calc = 0
    console.log(calc)">Reset</button>

    </div>

</body>
